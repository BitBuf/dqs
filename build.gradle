plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'dev.dewy'
version '3.0.0-dev'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.netty', name: 'netty-all', 'version': '4.1.25.Final'
}

shadowJar {
    classifier = 'dist'
}

build.dependsOn(shadowJar)